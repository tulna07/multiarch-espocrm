name: Build and Push to ECR Public

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.set-matrix.outputs.versions }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate matrix
        id: set-matrix
        run: |
          VERSIONS=$(find . -maxdepth 2 -type d -name "espocrm-docker-*" | sed 's|./espocrm-docker-||' | jq -R -s -c 'split("\n")[:-1]')
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT

  build:
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ${{ fromJson(needs.matrix.outputs.versions) }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract PHP version
        id: php-version
        run: |
          PHP_VERSION=$(grep -oP 'FROM php:\K[0-9]+\.[0-9]+' espocrm-docker-${{ matrix.version }}/fpm/Dockerfile)
          echo "php=$PHP_VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./espocrm-docker-${{ matrix.version }}/fpm
          platforms: linux/amd64,linux/arm64
          push: true
          tags: public.ecr.aws/klb/aje-espocrm:php${{ steps.php-version.outputs.php }}-fpm-${{ matrix.version }}
